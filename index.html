<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Leap Year Detector</title>
    </head>
    <body>
      <div class="container">
        <h1>Leap Year Detector</h1>
        <form id="leap-year">
            <div class ="form-group">
              <label for="year">Enter a year to find out if its a leap year:</label>
              <input id ="year" type="text">
            </div>
            <button type ="submit" class ="btn"> Find out if its a leap year!</button>
        </form>

        <div id="result">
          <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
        </div>
      </div>
    </body>
  </html>
